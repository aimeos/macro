      - checkout
      - restore_cache:
          keys:
            - php73-{{ checksum "composer.json" }}
      - run: composer update -n --prefer-dist
      - save_cache:
          key: php73-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: ./vendor/bin/phpunit

  "php-7.4":
    docker:
      - image: aimeos/ci-php:7.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - php74-{{ checksum "composer.json" }}
